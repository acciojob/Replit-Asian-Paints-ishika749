<!DOCTYPE html>
<html>
<head>
  <title>Test Grid</title>
</head>
<body>

<div id="grid-container">
  <div id="1" class="grid-item">1</div>
  <div id="2" class="grid-item">2</div>
  <div id="3" class="grid-item">3</div>
</div>

<input type="number" id="block_id" />
<input type="text" id="colour_id" />
<button id="change_button">Change Color</button>

<script>
  document.getElementById('change_button').addEventListener('click', function() {
    const blockId = document.getElementById('block_id').value;
    const color = document.getElementById('colour_id').value;
    if(blockId && color) {
      document.querySelectorAll('.grid-item').forEach(el => el.style.backgroundColor = 'transparent');
      const block = document.getElementById(blockId);
      if(block) {
        block.style.backgroundColor = color;
      }
    } else {
      alert('Enter block id and color');
    }
  });
</script>

</body>
</html>
